<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Light background for contrast */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            transition: transform 0.3s; /* Smooth transition */
        }

        .container:hover {
            transform: scale(1.02); /* Slight scaling effect on hover */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2em; /* Larger title font */
            color: #343a40; /* Darker color for contrast */
        }

        label {
            font-weight: bold;
            color: #495057; /* Darker label color */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em; /* Larger button text */
            border-radius: 8px; /* Rounded button corners */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .form-control {
            border-radius: 8px; /* Rounded input corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for inputs */
        }

        .list-group-item {
            border: none; /* Remove border for list items */
            border-radius: 8px; /* Rounded corners for list items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect for depth */
            margin-bottom: 10px; /* Space between list items */
        }

        .list-group-item strong {
            color: #007bff; /* Highlighted color for labels */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Task to Project {{ project_id }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="task_name">Task Name</label>
                <input type="text" name="task_name" class="form-control" id="task_name" placeholder="Enter task name" required>
            </div>
            <div class="form-group">
                <label for="assignee">Task Assigned To</label>
                <input type="text" name="assignee" class="form-control" id="assignee" placeholder="Enter assignee's name" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" name="deadline" class="form-control" id="deadline" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" class="form-control" id="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{{ url_for('view_project_details', project_id=project_id) }}" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Display the task details including assignee -->
        <div class="mt-4">
            <h3>Task Details</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Task Name:</strong> {{ task_name }}</li>
                <li class="list-group-item"><strong>Assigned To:</strong> {{ assignee }}</li>
                <li class="list-group-item"><strong>Deadline:</strong> {{ deadline }}</li>
                <li class="list-group-item"><strong>Status:</strong> {{ status }}</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
