<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"> <!-- Google Font -->
    <style>
        /* Overall Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #2980b9); /* Restored previous background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container for form */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 300px;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Form labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        /* Input Styling */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            color: white;
            padding: 12px 20px;
            width: 100%;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Links */
        a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Extra Links Styling */
        .extra-links {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">

        <h1>Login</h1> <!-- Heading changed back to "Login" -->
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="extra-links">
            <p><a href="{{ url_for('register_user') }}">Create User Account</a></p>
            <p><a href="{{ url_for('register_admin') }}">Create Admin Account</a></p> <!-- Link for creating admin account -->
        </div>
    </div>
</body>

</html>
