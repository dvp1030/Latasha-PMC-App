<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add a New Project</h2>
        <p class="alert alert-info"><strong>Note:</strong> (formatted as DD-MM-YYYY).</p>
        <form method="POST" action="{{ url_for('add_project') }}">
            <div class="form-group">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="client-name">Client:</label>
                <input type="text" id="client-name" name="client" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="deadlin">Start Date:</label>
                <input type="date" id="start-date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start-date">Deadline:</label>
                <input type="date" id="deadline" name="deadline" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
    </div>
</body>
</html>
